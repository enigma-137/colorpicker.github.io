<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color checker</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #color {
            height: 1.5rem;
            width: 15rem;
            border-radius: 1rem;
            border: 3px solid rgb(226, 226, 226);
            padding: .2rem 1rem;
            font-size: .75rem;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <input type="text" placeholder="#ffffff" id="color">
        </div>
    </div>
    <script>
    alert("Hello This is an automatic Hexadecimal color code detector,ðŸ˜† use it to detect code for your webpage, Don't forget to give feedback to Enigma via the WhatsApp link ")
        const colorInputEl = document.getElementById('color')
        colorInputEl.addEventListener('input', event => {
            const color = event.target.value
            const hexColorRegex = /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/
            if( color.match(hexColorRegex) ) {
                //colorInputEl.style.borderColor = color
                document.body.style.backgroundColor = color
            } else {
                colorInputEl.style.borderColor = 'rgb(226, 226, 226)'
            }
        })
    </script>
</body>
</html>
